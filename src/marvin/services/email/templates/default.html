<!DOCTYPE html>
<html
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:v="urn:schemas-microsoft-com:vml"
  xmlns:o="urn:schemas-microsoft-com:office:office"
>
  <head>
    <title> </title>
    <!--[if !mso]><!-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!--<![endif]-->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0; padding:0; background-color:#e8f0fe; font-family: Arial, sans-serif;">

  <table border="0" cellpadding="0" cellspacing="0" width="100%">
    <tr>
      <td align="center" style="padding: 30px 10px;">
        <!-- Inner Container -->
        <table border="0" cellpadding="0" cellspacing="0" width="600" style="background-color: #ffffff; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 8px rgba(0,0,0,0.1);">

          <!-- Header -->
          <tr>
            <td align="center" bgcolor="#4a90e2" style="padding: 30px 20px;">
              <h1 style="margin: 0; font-size: 28px; color: #ffffff;">{{ data.header_text }}</h1>
            </td>
          </tr>

          <!-- Message Top -->
          <tr>
            <td style="padding: 30px 40px 20px 40px; color: #333333; font-size: 16px; line-height: 1.6;">
              {{ data.message_top }}
            </td>
          </tr>

          <!-- CTA Button -->
          <tr>
            <td align="center" style="padding: 10px 40px 30px 40px;">
              <a href="{{ data.button_link }}" style="background-color: #4a90e2; color: #ffffff; text-decoration: none; padding: 14px 28px; border-radius: 6px; display: inline-block; font-weight: bold;">
                {{ data.button_text }}
              </a>
            </td>
          </tr>

          <!-- Message Bottom -->
          <tr>
            <td style="padding: 0 40px 30px 40px; color: #666666; font-size: 14px; line-height: 1.5;">
              {{ data.message_bottom }}
            </td>
          </tr>

        </table>

        <!-- Footer -->
        <table border="0" cellpadding="0" cellspacing="0" width="600" style="margin-top: 20px;">
          <tr>
            <td align="center" style="font-size: 12px; color: #999999; padding: 10px 20px;">
            {{ button_text }}
            </td>
          </tr>
        </table>

      </td>
    </tr>
  </table>
</body>
</html>
